<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>  </title>
<style>
  body { font-family: Arial; text-align: center; padding: 50px; }
  #question { font-size: 20px; margin: 20px; }
  #response { font-size: 18px; margin: 20px; color: green; }
  input, button { padding: 10px; font-size: 16px; margin: 5px; }
</style>
</head>
<body>

<h1>   </h1>

<div id="question">抓 注 驻转专 拽转 砖</div>

<button onclick="nextQuestion()">砖 砖</button>

<div>
    <input type="text" id="answerBox" placeholder="转  转 转砖 砖...">
    <button onclick="sendAnswer()">砖</button>
</div>

<div id="response"></div>

<script>
const questions = [
    " 注砖转 砖  ? ",
    " 注专转 专 ? ",
    "驻专转 砖  注 砖? ",
    "专转 转 砖 ? ",
    "砖转   砖 ? "
];

function nextQuestion() {
    const randomIndex = Math.floor(Math.random() * questions.length);
    const question = questions[randomIndex];
    document.getElementById("question").innerText = question;
    document.getElementById("response").innerText = "";
    document.getElementById("answerBox").value = "";
}

function sendAnswer() {
    const answer = document.getElementById("answerBox").value.trim();
    if(answer === "") {
        document.getElementById("response").innerText = " 转 砖 拽 ";
        return;
    }
    document.getElementById("response").innerText = "驻!  转 砖砖转驻转 转 !";
    document.getElementById("answerBox").value = "";
}
</script>

</body>
</html>
